<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themeset Cookie | Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="summer-theme">
    <main class="main">
        <div class="theme-bg">
            <div class="container">
                <ul class="theme--contrast-theme list-unstyled">
                    <li>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="summer-theme" name="change-contrast" type="radio"
                                value="summer-theme" />
                            <label class="form-check-label" for="summer-theme">summer</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="spring-theme" name="change-contrast" type="radio"
                                value="spring-theme" />
                            <label class="form-check-label" for="spring-theme">spring</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="winter-theme" name="change-contrast" type="radio"
                                value="winter-theme" />
                            <label class="form-check-label" for="winter-theme">spring</label>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-git.slim.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
